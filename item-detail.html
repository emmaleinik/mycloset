<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Item Detail</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    body {
      font-family: 'Playfair Display', serif;
      background-color: #f7f7f7;
      color: #333;
      line-height: 1.6;
    }
    header {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 20px 0;
      text-align: center;
    }
    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      font-size: 1rem;
      color: #333;
      border: 1px solid #333;
      padding: 5px 10px;
      text-decoration: none;
    }
    main {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }
    .item-detail {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .item-image {
      flex: 1 1 400px;
      max-width: 600px;
    }
    /* NEW CODE: Changed object-fit to contain so the entire image is visible */
    .item-image img {
         width: 100%;
         height: 450px;
      object-fit: contain;
      /* Optional: add a background to fill empty space if aspect ratios differ */
      background-color: #fff;
    }

    /* End NEW CODE */
    .item-description {
      flex: 1 1 300px;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .matching-section {
      margin-top: 40px;
    }
    .matching-section h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      border-bottom: 1px solid #bfa06a;
      padding-bottom: 5px;
      width: fit-content;
    }
    .matching-items {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .matching-item {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      flex: 1 1 calc(20% - 20px);
      max-width: calc(20% - 20px);
      transition: transform 0.3s ease;
    }
    .matching-item:hover {
      transform: translateY(-5px);
    }
    /* NEW CODE: Change object-fit to contain for matching item images */
    .matching-item img {
      height: 100px;
      width: 100%;
      object-fit: contain;
    }
    /* End NEW CODE */
    .matching-item p {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: #555;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 10px 0;
      scroll-behavior: smooth;
    }
    .carousel-item {
      flex: 0 0 auto;
      width: 200px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      text-align: center;
      padding: 10px;
    }
    /* NEW CODE: Ensure carousel images are not cropped */
    .carousel-item img {
      width: 150%;
      height: 150px;
      object-fit: contain;
    }
    /* End NEW CODE */
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-button">Back to Store</a>
  </header>
  <main>
    <section class="item-detail">
      <div class="item-image">
        <img src="file:///C:/Users/emmam/OneDrive/Documentos/Downloads/Stuff/my%20closet/WhatsApp%20Image%202025-02-05%20at%206.29.14%20PM%20(1)-Photoroom.png" alt="Selected Item">
      </div>
      <div class="item-description">
        <h1>Item Name</h1>
        <p>This is a detailed description of the selected item. It includes information about the material, design, and what makes it a luxurious addition to your wardrobe.</p>
        <a href="tshirts.html" class="back-button">See all t-shirts</a>
      </div>
    </section>
    <section class="matching-section">
      <h2>Matching Items</h2>
      <div class="carousel">

</body>
</html>
